<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" type="text/css">

          <ul class="nav flex-column">

        {% endblock %}
      </div>
</div>
<footer>
  <div class="container-fluid">
